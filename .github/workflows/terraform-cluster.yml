name: Terraform Cluster Deploy

on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [trigger-chart-deploy]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ./terraform/cluster
        run: |
          export TF_LOG=DEBUG
          terraform init

      - name: Destroy Previous Cluster
        run: |
          terraform destroy

      - name: Terraform Apply
        working-directory: ./terraform/cluster
        run: |
          terraform apply -auto-approve \
          -var "aws_region=us-east-1" \
          -var "aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -var "aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -var "aws_session_token=${{ secrets.AWS_SESSION_TOKEN }}"

      - name: Export cluster outputs
        working-directory: ./terraform/cluster
        run: |
          terraform output -json > ../integration/cluster_outputs.json

